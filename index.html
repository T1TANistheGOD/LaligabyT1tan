<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaLiga</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/laliga-logo.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="images/laliga-logo.png" alt="laliga Logo" class="logo">
            <span class="navtitle">Laliga</span>
        </div>
        <ul class="nav-items">
            <li><a href="#fixtures" class="nav-link active" onclick="showSection('fixtures')">Fixtures</a></li>
            <li><a href="#results" class="nav-link" onclick="showSection('results')">Results</a></li>
            <li><a href="#table" class="nav-link" onclick="showSection('table')">Table</a></li>
        </ul>
    </nav>
    <main>
        <section id="fixtures" class="section active">
            <h2>Upcoming Fixtures</h2>
            <div id="fixtures-error" class="error hidden"></div>
            <div id="fixtures-matches" class="matches"></div>
        </section>
        <section id="results" class="section hidden">
            <h2>Match Results</h2>
            <div id="results-error" class="error hidden"></div>
            <div id="results-matches" class="matches"></div>
        </section>
        <section id="table" class="section hidden">
            <h2>League Table</h2>
            <div id="table-error" class="error hidden"></div>
            <div id="league-table" class="table-container"></div>
        </section>
    </main>
    <footer>
        <p>Â© LaLiga 2025</p>
        <div class="foot-logo">
            <img src="images/laliga-logo.png" alt="Premier League Logo" class="logo">
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
